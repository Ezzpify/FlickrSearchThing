<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contribe Flickr Image Search Or Something</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/elastislide.css" />
		<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow&v1' rel='stylesheet' type='text/css' />
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css' />
    </head>
	
    <body>
		<div class="container">
			
			<div class="content">
				<h1>Flickr Search<span>- Search Flickr -</span></h1>
				<div class="es-nav-search">
					<form id="queryForm">
						<input type="text" id="queryText" value="cats">
						<input type="button" id="queryButton" value="Search" onclick="queryFlickr(document.getElementById('queryText').value)"/>
						<input type="button" id="queryButton" value="View gallery" onclick="viewGallery()"/>
					</form>
				</div>
				<div id="blanket" style="display:none;"></div>
				<div id="popUpDiv" style="display:none;">
					<a onclick="popup('popUpDiv')">Close</a><br>
					<a id="addGallery" onclick="saveToGallery(); popup('popUpDiv')">Add to gallery</a>
				</div><!-- popup -->
				<div id="rg-gallery" class="rg-gallery">
					<!-- will be filled dynamically from flickr.js -->
				</div><!-- rg-gallery -->
			</div><!-- content -->
		</div><!-- container -->
		<script type="text/javascript" src="js/flickr.js"></script>
    </body>
</html>
